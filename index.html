<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-------------- swiper CDN--------------- -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- --------- Font Awesome CDN ----------- -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Shadow Studio Photography</title>
  </head>
  <body>
    <section class="landing_page">
      <div class="logo_wrapper">
        <img src="./Assets/logo.png" alt="logo-img" />
        <h2>Shadow Studio<br /><span class="logo_text">Photography</span></h2>
      </div>
      <marquee scrollamount="5" behavior="scroll" direction="left"
        ><h2>
          <span>10% Off</span> On Wedding Booking. | <span>20% Off</span> On
          Pre-Wedding Booking.
        </h2></marquee
      >
      <div class="headline_container">
        <div class="headline_text">
          <div class="headline_wrapper">
            <h1>Capture your Every Moment With <span>Shadow Studio</span>.</h1>
            <h2>
              Book For <span>Wedding</span> & <span>Pre-Wedding</span>,<br />
              <span>Events</span>, <span>Birthday</span>, <span>Maternity</span>,
              and <span>Engagment.</span> Shoots.
            </h2>
            <button>
              <i class="fa-solid fa-phone"></i>
              <a href="tel:+917870999767">Call Us</a>
            </button>
          </div>
          <div class="Landing_adress">
            <div class="loca">
              <i class="fa-solid fa-location-dot"></i>
              <h2>Chirkunda, Dhanbad</h2>
            </div>
            <div class="loca">
              <i class="fa-solid fa-phone"></i>
              <h2>+91-7870999767</h2>
            </div>
            <div class="loca">
              <i class="fa-solid fa-envelope"></i>
              <h2>rk709042@gmail.com</h2>
            </div>
            <div class="loca">
              <i class="fa-solid fa-clock"></i>
              <h2>09:00 AM To 09:00 PM</h2>
            </div>
          </div>
        </div>
        <div class="image_slider_container">
            <div class="card_wrapper">
                <div class="circle1"></div>
                <div class="rectangle">
                  <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide">
                        <img src="./Assets/img1.jpg" alt="img-1"/>
                      </div>
                      <div class="swiper-slide">
                        <img src="./Assets/img2.jpg" alt="img-2"/>
                      </div>
                      <div class="swiper-slide">
                        <img src="./Assets/img3.jpg" alt="img-3"/>
                      </div>
                      <div class="swiper-slide">
                        <img src="./Assets/img4.jpg" alt="img-4"/>
                      </div>
                      <div class="swiper-slide">
                        <img src="./Assets/img5.jpg" alt="img-5"/>
                      </div>
                      <div class="swiper-slide">
                        <img src="./Assets/img6.jpg" alt="img-6"/>
                      </div>
                      <div class="swiper-slide">
                        <img src="./Assets/img7.jpg" alt="img-7"/>
                      </div>
                      <div class="swiper-slide">
                        <img src="./Assets/img8.jpg" alt="img-8"/>
                      </div>
                      <div class="swiper-slide">
                        <img src="./Assets/img9.jpg" alt="img-9"/>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="circle2"></div>
            </div>
        </div>
      </div>
    </section>
    <!-- ----- Swiper Js CDN ------------ -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
